!DOCTYPE html>
<html>
<body>

<p>A function  displayName() can access variables defined inside the function me() :</p>

<!-- <button type="button" onclick="me()">Click Me!</button> -->
<!-- <p id="demo2"></p> -->
<p id="demo"></p>


<script>

function me() {
    var name = "Its my name";
    function displayName() {
        // alert(name);
        // return name;
        //able to access the variable 'name' of outer function
        document.getElementById("demo").innerHTML = name;
    }
    displayName(); 
}
 me();
</script>

</body>
</html>
